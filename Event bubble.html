<html lang="en">

    <title>Event bubble</title>
</head>
<body>
    <div id="contaner">
        <h1 >Bubble Events</h1>
        <ul id="first">
        <li id="second" class="bubble">lorem6</li>
        <li class="bubble">T-shirt</li>
        <li class="bubble">Shirt</li>
        <li class="bubble">pent</li>
        <li class="bubble">shows</li>
    </ul>
    <button id="another">add another items</button>
    </div>
    <script>
    //    var items= document.getElementsByClassName('bubble');

        document.getElementById('another').addEventListener('click',function(event){
            var parentItem=document.getElementById('first');
            var newItem=document.createElement('li');
            newItem.innerText='Boxer';
            parentItem.appendChild(newItem);
        });

        
        document.getElementById('first').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
            
        })
    </script>
</body>
